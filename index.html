<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sass/styles.css"> 
  <title>Neil Kanakia | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="img">
        <img class="img" alt="">
      </div>
      <div class="info"> 
        <p class="category">Perfume</p>
        
        <h1 class="name fraunces">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <ul class="price">
          <li class="final fraunces">$149.99</li>
          <li class="discounted">$169.99</li>
        </ul>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>

        
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neil Kanakia</a>.
  </div>
</body>
</html>
